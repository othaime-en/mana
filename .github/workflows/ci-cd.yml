name: Self-Healing CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app
  ORCHESTRATOR_URL: ${{ secrets.ORCHESTRATOR_URL }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      deployment_id: ${{ steps.deployment.outputs.id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate version
        id: version
        run: |
          VERSION="${GITHUB_SHA::7}-$(date +%s)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Generate deployment ID
        id: deployment
        run: |
          DEPLOYMENT_ID="deploy-$(uuidgen | tr '[:upper:]' '[:lower:]')"
          echo "id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Generated deployment ID: $DEPLOYMENT_ID"

      - name: Install dependencies
        working-directory: ./sample-app
        run: |
          pip install -r requirements.txt

      - name: Run tests
        id: tests
        working-directory: ./sample-app
        run: |
          pytest tests/ -v --cov=src --cov-report=xml
        continue-on-error: false

      - name: Notify test failure
        if: failure() && steps.tests.outcome == 'failure'
        run: |
          curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment_id": "${{ steps.deployment.outputs.id }}",
              "namespace": "production",
              "app_name": "sample-app",
              "version": "${{ steps.version.outputs.version }}",
              "status": "failed",
              "failure_type": "test_failure"
            }'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./sample-app
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify build failure
        if: failure() && steps.build.outcome == 'failure'
        run: |
          curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment_id": "${{ steps.deployment.outputs.id }}",
              "namespace": "production",
              "app_name": "sample-app",
              "version": "${{ steps.version.outputs.version }}",
              "status": "failed",
              "failure_type": "build_failure"
            }'

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./sample-app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy to staging
        id: deploy
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/sample-app \
            sample-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test.outputs.version }} \
            -n staging

          kubectl rollout status deployment/sample-app -n staging --timeout=5m

      - name: Health check
        run: |
          export KUBECONFIG=./kubeconfig
          sleep 30
          kubectl get pods -n staging -l app=sample-app

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            STATUS="success"
            FAILURE_TYPE=""
          else
            STATUS="failed"
            FAILURE_TYPE="deployment_failure"
          fi

          curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
            -H "Content-Type: application/json" \
            -d "{
              \"deployment_id\": \"${{ needs.build-and-test.outputs.deployment_id }}\",
              \"namespace\": \"staging\",
              \"app_name\": \"sample-app\",
              \"version\": \"${{ needs.build-and-test.outputs.version }}\",
              \"status\": \"$STATUS\",
              \"failure_type\": \"$FAILURE_TYPE\"
            }"

  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Production
      url: http://sample-app.local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Notify deployment start
        run: |
          curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment_id": "${{ needs.build-and-test.outputs.deployment_id }}",
              "namespace": "production",
              "app_name": "sample-app",
              "version": "${{ needs.build-and-test.outputs.version }}",
              "status": "in_progress"
            }'

      - name: Deploy to production
        id: deploy
        run: |
          export KUBECONFIG=./kubeconfig

          # Update deployment
          kubectl set image deployment/sample-app \
            sample-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test.outputs.version }} \
            -n production

          # Wait for rollout
          kubectl rollout status deployment/sample-app -n production --timeout=10m

      - name: Health check
        id: health
        run: |
          export KUBECONFIG=./kubeconfig
          sleep 60

          # Check pod status
          READY_PODS=$(kubectl get pods -n production -l app=sample-app -o json | \
            jq '[.items[] | select(.status.phase=="Running")] | length')
          TOTAL_PODS=$(kubectl get deployment sample-app -n production -o jsonpath='{.spec.replicas}')

          echo "Ready pods: $READY_PODS / $TOTAL_PODS"

          if [ "$READY_PODS" -eq "$TOTAL_PODS" ]; then
            echo "Health check passed"
            exit 0
          else
            echo "Health check failed"
            exit 1
          fi

      - name: Smoke tests
        id: smoke
        run: |
          export KUBECONFIG=./kubeconfig

          # Port forward for testing
          kubectl port-forward -n production service/sample-app-service 8080:80 &
          PF_PID=$!
          sleep 5

          # Run smoke tests
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/ || exit 1
          curl -f http://localhost:8080/api/data || exit 1

          kill $PF_PID
          echo "Smoke tests passed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ] && \
             [ "${{ steps.health.outcome }}" == "success" ] && \
             [ "${{ steps.smoke.outcome }}" == "success" ]; then
            STATUS="success"
            FAILURE_TYPE=""
          elif [ "${{ steps.health.outcome }}" == "failure" ]; then
            STATUS="failed"
            FAILURE_TYPE="health_check_failure"
          elif [ "${{ steps.deploy.outcome }}" == "failure" ]; then
            STATUS="failed"
            FAILURE_TYPE="deployment_failure"
          else
            STATUS="failed"
            FAILURE_TYPE="timeout"
          fi

          curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
            -H "Content-Type: application/json" \
            -d "{
              \"deployment_id\": \"${{ needs.build-and-test.outputs.deployment_id }}\",
              \"namespace\": \"production\",
              \"app_name\": \"sample-app\",
              \"version\": \"${{ needs.build-and-test.outputs.version }}\",
              \"status\": \"$STATUS\",
              \"failure_type\": \"$FAILURE_TYPE\",
              \"metadata\": {
                \"commit\": \"${{ github.sha }}\",
                \"author\": \"${{ github.actor }}\",
                \"branch\": \"${{ github.ref_name }}\"
              }
            }"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed - orchestrator will handle rollback"
          # The orchestrator will automatically handle the rollback
