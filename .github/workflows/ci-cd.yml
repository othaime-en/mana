name: Self-Healing CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app
  ORCHESTRATOR_URL: ${{ secrets.ORCHESTRATOR_URL }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      deployment_id: ${{ steps.deployment.outputs.id }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Generate version
      id: version
      run: |
        VERSION="${GITHUB_SHA::7}-$(date +%s)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: Generate deployment ID
      id: deployment
      run: |
        DEPLOYMENT_ID="deploy-$(uuidgen | tr '[:upper:]' '[:lower:]')"
        echo "id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
        echo "Generated deployment ID: $DEPLOYMENT_ID"
    
    - name: Install dependencies
      working-directory: ./sample-app
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      id: tests
      working-directory: ./sample-app
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
      continue-on-error: false
    
    - name: Notify test failure
      if: failure() && steps.tests.outcome == 'failure'
      run: |
        curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
          -H "Content-Type: application/json" \
          -d '{
            "deployment_id": "${{ steps.deployment.outputs.id }}",
            "namespace": "production",
            "app_name": "sample-app",
            "version": "${{ steps.version.outputs.version }}",
            "status": "failed",
            "failure_type": "test_failure"
          }'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./sample-app
        push: false
        load: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        build-args: |
          APP_VERSION=${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Notify build failure
      if: failure() && steps.build.outcome == 'failure'
      run: |
        curl -X POST "$ORCHESTRATOR_URL/webhook/deployment" \
          -H "Content-Type: application/json" \
          -d '{
            "deployment_id": "${{ steps.deployment.outputs.id }}",
            "namespace": "production",
            "app_name": "sample-app",
            "version": "${{ steps.version.outputs.version }}",
            "status": "failed",
            "failure_type": "build_failure"
          }'
    
    - name: Push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: ./sample-app
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest