# Loki Configuration for Mana Self-Healing CI/CD
# Log aggregation and storage configuration

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  
  # Chunk configuration
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  
  # Encoding
  chunk_encoding: snappy
  
  # Limits
  max_transfer_retries: 0

# Schema configuration
schema_config:
  configs:
    # Period 1: BoltDB + Filesystem (local development)
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
    cache_ttl: 24h
    shared_store: filesystem
  
  filesystem:
    directory: /loki/chunks

# Compactor configuration (cleanup old data)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # Ingestion limits
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 1 week
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  
  # Query limits
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_streams_per_user: 0  # No limit
  max_entries_limit_per_query: 5000
  max_cache_freshness_per_query: 10m
 
  retention_period: 720h  # 30 days

# Query frontend configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Querier configuration
querier:
  max_concurrent: 20

# Query scheduler (optional, for high availability)
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Chunk cache configuration
chunk_store_config:
  max_look_back_period: 0s
  
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

# Table manager (for schema management)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Runtime configuration
runtime_config:
  file: /etc/loki/runtime.yaml

# Analytics (telemetry)
analytics:
  reporting_enabled: false

