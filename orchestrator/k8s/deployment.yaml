apiVersion: v1
kind: Namespace
metadata:
  name: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: orchestrator
  labels:
    app: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator-sa
      containers:
      - name: orchestrator
        image: ghcr.io/yourusername/mana/orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: MAX_RETRIES
          value: "3"
        - name: ROLLBACK_THRESHOLD
          value: "2"
        - name: INITIAL_BACKOFF
          value: "10.0"
        - name: MAX_BACKOFF
          value: "300.0"
        - name: BACKOFF_MULTIPLIER
          value: "2.0"
        - name: HEALTH_CHECK_TIMEOUT
          value: "5"
        - name: HEALTH_CHECK_PORT
          value: "5000"
        - name: HEALTH_CHECK_PATH
          value: "/health"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_AUDIT_LOGGING
          value: "true"
        - name: PORT
          value: "8000"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: GITHUB_REPO
          value: "othaime-en/mana"  # REPLACE THIS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa
  namespace: orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orchestrator-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orchestrator-binding
subjects:
- kind: ServiceAccount
  name: orchestrator-sa
  namespace: orchestrator
roleRef:
  kind: ClusterRole
  name: orchestrator-role
  apiGroup: rbac.authorization.k8s.io